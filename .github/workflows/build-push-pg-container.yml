name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    steps:
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          path: db
          repository: valorumdata/cmdc-tools-pg
          tags: latest
